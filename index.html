<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>What I'm grateful for</title>
</head>
<body>
    <main>
        <section id="logo-section">
            <h1>😁 What I'm grateful for...</h1>
        </section>
        <section id="list-section">
            <ul id="gratitude-list">
                <li class="gratitude-item">🌞 Sunshine</li>
                <li class="gratitude-item">🍕 Pizza</li>
                <li class="gratitude-item">🐶 Dogs</li>
            </ul>
        </section>
        <section id="form-section">
            <form id="gratitude-form">
                <input type="text" id="gratitude-input" placeholder="What are you grateful for?">
                <button type="submit">Add</button>
            </form>
        </section>
    </main>
    <script src="scripts.js" type="module"></script>
</body>
</html>
